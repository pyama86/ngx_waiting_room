basePath: /v1
definitions:
  api.HTTPError:
    properties:
      message: {}
    type: object
  waitingroom.Queue:
    properties:
      current_number:
        minimum: 0
        type: integer
      domain:
        type: string
      permitted_number:
        minimum: 0
        type: integer
    required:
    - domain
    type: object
  waitingroom.WhiteList:
    properties:
      domain:
        type: string
    required:
    - domain
    type: object
info:
  contact: {}
  description: API for WaitingRoom
  license:
    name: MIT
    url: http://github.com/pyama86/waitingroom/LICENSE
  title: WaitingRoomAPI
  version: "1.0"
paths:
