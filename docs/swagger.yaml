      description: delete queue
      operationId: queues#delete
      parameters:
      - description: Queue Name
        in: path
        name: domain
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "403":
          description: Forbidden
          schema:
