    get:
      consumes:
      - application/json
      description: get queues
      operationId: queues#get
      parameters:
      - description: Queue Domain
        in: query
        name: domain
        type: string
      - description: page
        in: query
        minimum: 1
        name: page
        type: integer
      - description: per_page
        in: query
        minimum: 1
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/waitingroom.Queue'
            type: array
        "404":
          description: Not Found
          schema:
            items:
              $ref: '#/definitions/waitingroom.Queue'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: get queues
      tags:
      - queues
    post:
      consumes:
      - application/json
      description: create queue
      operationId: queues#post
      parameters:
      - description: Queue Object
        in: body
        name: queue
        required: true
        schema:
          $ref: '#/definitions/waitingroom.Queue'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/api.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.HTTPError'
      summary: create queue
      tags:
      - queues
  /queues/{domain}:
